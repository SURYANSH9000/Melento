<main>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <app-dashboard-sidebar></app-dashboard-sidebar>
      </div>
      <!-- Main Content -->
      <main
        *ngIf="likedAssessmentsArr.length == 0"
        class="empty-dashboard col-md-9 ml-sm-auto col-lg-9 px-md-4"
      >
        <h2>Your liked assessments will appear here.</h2>
        <img
          src="assets/images/empty-dashboard.gif"
          alt="Empty Dashboard"
          class="empty-dashboard-image"
        />
      </main>

      <main
        role="main"
        class="col-md-9 ml-sm-auto col-lg-9 px-md-4"
        *ngIf="likedAssessmentsArr.length != 0"
      >
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
        >
          <h2>Your Favourite Assessments</h2>
        </div>

        <!-- Content Cards -->
        <div class="row">
          <div class="col-md-4" *ngFor="let assessment of likedAssessmentsArr">
            <div class="card mb-4 shadow-sm">
              <div class="card-header">
                <h6 class="my-0 font-weight-normal">
                  {{ assessment.aName }}
                </h6>
              </div>
              <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Maximum Marks: {{ assessment.marks }}</li>
                  <li>Total Time: {{ assessment.time }} min.</li>
                  <li>Total Questions: {{ assessment.itinery.length }}</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-primary">
                  <a class="nav-link" [routerLink]="['/assessment']"
                    >Purchase
                  </a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</main>
