<main>
  <div
    class="px-4 py-5 my-5 text-center"
    style="margin: 0 !important; padding: 0 !important"
  >
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/assets/images/carousel_2.jpg"
            class="d-block w-100"
            alt="First slide"
          />
        </div>

        <div class="carousel-item">
          <img
            src="/assets/images/coursel_3.jpg"
            class="d-block w-100"
            alt="Second slide"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="container" id="home_text">
    <h2 class="heading">All the skills you require in one destination</h2>
    <h5 class="heading" style="color: grey">
      From essential skills to specialized subjects, our platform fosters your
      professional growth
    </h5>
  </div>
  <div id="content_cards" class="row justify-content-around">
    <div
      class="col-12 col-md-4 home_card"
      *ngFor="let assessment of lastThreeProducts"
    >
      <div class="card mb-3" [ngClass]="{ inactive: !assessment.isActive }">
        <h5 class="card-title d-flex justify-content-center align-items-center">
          {{ assessment.aName }}
        </h5>
        <img
          [src]="assessment.aImgSrc"
          class="card-img-top"
          alt="{{ assessment.aName }}"
        />
        <div class="card-body">
          <p class="card-text">
            {{ assessment.aDes }}
          </p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            Price: {{ assessment.aPrice | currency : "INR" }}
          </li>
        </ul>
        <div class="card-body d-flex justify-content-center align-items-center">
          <button
            class="btn btn-primary d-flex align-items-center"
            (click)="displayDetails(assessment.id)"
          >
            View More
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-caret-right-fill ms-2"
              viewBox="0 0 16 16"
            >
              <path
                d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
