<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 d-flex align-items-center">
        <img
          src="assets/images/contact-us.gif"
          alt="Contact Image"
          style="max-width: 100%; height: auto"
        />
      </div>
      <div class="col-md-8">
        <div id="contactUs-content" class="container-fluid py-5">
          <div class="container text-center mb-5" id="home_text">
            <h2>We would like to hear from you!</h2>
          </div>
          <div class="container mb-5">
            <form
              [formGroup]="exampleForm"
              (ngSubmit)="onSubmit()"
              [class.was-validated]="formSubmitted"
              novalidate
            >
              <div class="mb-4">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  formControlName="name"
                  [class.is-invalid]="
                    exampleForm.get('name')?.touched &&
                    exampleForm.get('name')?.invalid
                  "
                  [class.is-valid]="
                    exampleForm.get('name')?.touched &&
                    exampleForm.get('name')?.valid
                  "
                  required
                />
                <div
                  *ngIf="
                    exampleForm.get('name')?.touched &&
                    exampleForm.get('name')?.invalid
                  "
                  class="invalid-feedback"
                >
                  Please provide a name.
                </div>
              </div>
              <div class="mb-4">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  placeholder="name@example.com"
                  [class.is-invalid]="
                    exampleForm.get('email')?.touched &&
                    exampleForm.get('email')?.invalid
                  "
                  [class.is-valid]="
                    exampleForm.get('email')?.touched &&
                    exampleForm.get('email')?.valid
                  "
                  required
                />
                <div
                  *ngIf="
                    exampleForm.get('email')?.touched &&
                    exampleForm.get('email')?.invalid
                  "
                  class="invalid-feedback"
                >
                  Please provide a valid email address.
                </div>
              </div>
              <div class="mb-4">
                <label for="message" class="form-label"
                  >Leave us a few words</label
                >
                <textarea
                  class="form-control"
                  id="message"
                  formControlName="message"
                  rows="4"
                  [class.is-invalid]="
                    exampleForm.get('message')?.touched &&
                    exampleForm.get('message')?.invalid
                  "
                  [class.is-valid]="
                    exampleForm.get('message')?.touched &&
                    exampleForm.get('message')?.valid
                  "
                  required
                ></textarea>
                <div
                  *ngIf="
                    exampleForm.get('message')?.touched &&
                    exampleForm.get('message')?.invalid
                  "
                  class="invalid-feedback"
                >
                  Please provide some text.
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container text-center" id="contact_us">
    <h2>Contact Us</h2>
    <hr />
    <div class="row my-4">
      <div class="col-md-6 mb-4">
        <h4>Visit Us</h4>
        <p>123 Main Street</p>
        <p>City, State, Country</p>
      </div>
      <div class="col-md-6 mb-4">
        <h4>Get in Touch</h4>
        <p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-telephone-fill"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"
            />
          </svg>
          +1 (123) 456-7890
        </p>
        <p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-envelope-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"
            />
          </svg>
          infoexample.com
        </p>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-md-12">
        <h4>Location</h4>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.555017339138!2d77.5665937739058!3d13.000288414251026!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae17063d088663%3A0xdff39d6f78824598!2sSignDesk!5e0!3m2!1sen!2sin!4v1717475027098!5m2!1sen!2sin"
          width="100%"
          height="300px"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </div>
</main>
